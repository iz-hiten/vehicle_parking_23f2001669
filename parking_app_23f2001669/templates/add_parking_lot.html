<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå± Green Parking - Edit Parking Lot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="green-bg">
    <nav class="navbar navbar-expand-lg navbar-dark bg-green">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('admin_dashboard') }}">üå± Green Parking Admin</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('admin_dashboard') }}">Dashboard</a>
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>üè¢ Edit Parking Lot</h5>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Parking Lot Name *</label>
                                        <input type="text" class="form-control" id="name" name="name" value="{{ lot[1] }}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="pincode" class="form-label">Pin Code *</label>
                                        <input type="text" class="form-control" id="pincode" name="pincode" value="{{ lot[3] }}" required>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="address" class="form-label">Address *</label>
                                <textarea class="form-control" id="address" name="address" rows="3" required>{{ lot[2] }}</textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="price" class="form-label">Price per Hour (‚Çπ) *</label>
                                        <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" value="{{ lot[4] }}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="eco_rating" class="form-label">Eco Rating (1-5 stars) *</label>
                                        <select class="form-select" id="eco_rating" name="eco_rating" required>
                                            <option value="1" {{ 'selected' if lot[6] == 1 else '' }}>‚≠ê Basic (1 star)</option>
                                            <option value="2" {{ 'selected' if lot[6] == 2 else '' }}>‚≠ê‚≠ê Fair (2 stars)</option>
                                            <option value="3" {{ 'selected' if lot[6] == 3 else '' }}>‚≠ê‚≠ê‚≠ê Good (3 stars)</option>
                                            <option value="4" {{ 'selected' if lot[6] == 4 else '' }}>‚≠ê‚≠ê‚≠ê‚≠ê Very Good (4 stars)</option>
                                            <option value="5" {{ 'selected' if lot[6] == 5 else '' }}>‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê Excellent (5 stars)</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Green Features üå±</label>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="has_solar" name="has_solar" {{ 'checked' if lot[7] else '' }}>
                                            <label class="form-check-label" for="has_solar">
                                                ‚òÄÔ∏è Solar Panels
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="has_ev_charging" name="has_ev_charging" {{ 'checked' if lot[8] else '' }}>
                                            <label class="form-check-label" for="has_ev_charging">
                                                üîã EV Charging
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="has_recycling" name="has_recycling" {{ 'checked' if lot[9] else '' }}>
                                            <label class="form-check-label" for="has_recycling">
                                                ‚ôªÔ∏è Recycling Bins
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="alert alert-warning">
                                <strong>Note:</strong> You cannot change the number of parking spots after creation. If you need to modify spot count, please delete and recreate the parking lot.
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-green">üåø Update Parking Lot</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
